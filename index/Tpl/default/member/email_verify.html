<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" rev="stylesheet" href="__CSS__/style.css" type="text/css" media="all">
<link rel="stylesheet" rev="stylesheet" href="__CSS__/main.css" type="text/css" media="all">
<script language="javascript" type="text/javascript" src="__JS__/common.js"></script>
<script language="javascript" type="text/javascript" src="__JS__/theme.js"></script>
</head>
<body>
<include file="Public:header" />
<div  class="main">
<!---左侧导航--->
<include file="Public:memberleft" />
  <div id="centerm"><div id="content">
<form action="__APP__/member/do_email_verify" method="post" name="useredit" id="useredit">
<table class="grid" cellspacing="1" align="center" width="650">
<caption>
会员邮箱验证
</caption>
<tbody>
 
<tr align="left" valign="middle">
  <td class="odd" width="25%">用户名</td>
  <td class="even"><{$Think.session.user_name}></td>
</tr>


<tr align="left" valign="middle">
  <td class="odd" width="25%">Email</td>
  <td class="even"><input name="user_email" type="text" class="text" id="user_email" value="<{$user_email}>" size="25" maxlength="60" readonly="readonly">
  <if condition="session('email_status') eq 1">已发送<elseif condition="session('email_status') eq 0"/>未发送
<else /> 未发送<a href="__APP__/member/sendcode">重新发送？</a>
</if>



    </td>
</tr>
<tr align="left" valign="middle">
  <td class="odd" width="25%">验证码</td>
  <td class="even"><input name="vcode" type="text" class="text" id="vcode" size="25" maxlength="60">（请输入6位字符验证码）
    </td>
</tr>
<tr align="left" valign="middle">
  <td class="odd" width="30%">&nbsp;<input name="action" id="action" value="update" type="hidden"></td>
  <td class="even"><input class="button" name="submit" id="submit" value="立即验证" type="submit"></td>
</tr>
</tbody></table>
</form></div>
</div>
</div>
<!--foot底部部分--->
<include file="Public:footer" />
</body></html>

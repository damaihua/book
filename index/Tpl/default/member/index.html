<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>会员中心</title>
    <link rel="stylesheet" rev="stylesheet" href="__CSS__/style.css" type="text/css" media="all">
    <link rel="stylesheet" rev="stylesheet" href="__CSS__/main.css" type="text/css" media="all">
    <script language="javascript" type="text/javascript" src="__JS__/common.js"></script>
    <style type="text/css"></style>
    <script language="javascript" type="text/javascript" src="__JS__/theme.js"></script>
</head>
<body>
    <include file="Public:header" />
    <div class="wrap clearfix mb20">
        <include file="Public:memberleft" />
        <div class="user-right">
            <div class="clearfix admin_show">
                <div class="avator">
                    <span class="ph"><img src="__ROOT__/<{$userinfo.user_avatar}>" class="avatar" alt="头像"></span>
                    <a href="__APP__/member/avatar_edit">修改头像</a>
                </div>
                <div class="info">
                    <h3>
                        <{$userinfo.user_nicename}>(<{$user.user_name}>)
                    </h3>
                    <ul class="clearfix">
                        <li class="fl"><em>性别：</em><span>
                                <if condition="$userinfo.user_sex eq 1"> 男
                                    <elseif condition="$userinfo.user_sex eq 2" />女
                                    <else /> 保密
                                </if>

                            </span></li>
                        <li class="fl"><em>类型：</em><span>
                                <if condition="$user.user_type eq 1"> 普通会员
                                    <elseif condition="$user.user_type eq 2" />作者
                                    <else />普通会员
                                </if>


                            </span></li>
                        <li class="fl"><em>积分:</em><span>
                                <{$userinfo.user_score}>
                            </span></li>
                        <li class="fl"><em><a href="__APP__/member/pay">立即购买积分</a>?</em></li>
                        <li><em>Email：</em><span>
                                <{$user.user_email}>
                            </span>
                            <span class="hottext">
                                <a href="__APP__/member/member_edit#email">[修改邮箱]</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <h2 class="common-headline"><span>阅读历史</span></h2>
                <div class=" read-record clearfix">
                    <ul class="bk_list6">
                        <volist name='data' id='vo'>
                            <li class="clearfix">
                                <span class="fun_bt"><a
                                        href="__APP__/bookInfo/index/book_id/<{$vo.book_id}>">立即阅读</a></span>
                                <a class="ph" href="__APP__/bookInfo/index/book_id/<{$vo.book_id}>"><img
                                        src="__ROOT__/<{$vo.book_cover}>" /></a>
                                <span class="info">
                                    <a href="__APP__/bookInfo/index/book_id/<{$vo.book_id}>" class="name">
                                        <{$vo.book_name}>
                                    </a><br>作者：admin<br>最新章节：<a href="#">推荐</a><br>更新时间：<{$vo.read_time|date="Y-m-d
                                        H:i:s",###}>
                                </span>
                            </li>
                        </volist>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <include file="Public:footer" />
</body>

</html>

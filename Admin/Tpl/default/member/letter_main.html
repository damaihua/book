<body>

<div id="main-content">
			

	<div class="content-box">
				
				<div class="content-box-header">
					<h3 style="cursor: s-resize;">用户短信管理</h3>
				</div> 
				<div class="content-box-content">
					
<div style="display: block;" class="tab-content  default-tab" id="tab1">				
<table class="tbtitle" style="margin-bottom:5px;" cellpadding="1" cellspacing="1" align="center" border="0" width="98%">
  <tbody><tr class="alt-row">
    <td align="center" height="30">
      <form action="member_pm.php" name="form1" method="get">
	    &nbsp;关键字：
           
            	<input name="keyword" id="keyword" size="12" style="width:100" type="text">
          
            &nbsp;用户：
            <input name="username" id="username" size="12" style="width:100" type="text">
           
            <select name="folder" id="folder">
              <option selected="selected" value="inbox">收件箱</option>
              <option value="outbox">发件箱</option>
            </select>
           
            
            <input class="button" name="imageField" value="搜索" type="submit">
            
           

	  </form>
    </td>
  </tr>
</tbody></table>
<table   cellpadding="1" cellspacing="1" align="center" border="1" width="98%">
  <tbody>
  <tr height="26">
    <td align="center" width="14%"><strong>发送时间</strong></td>
    <td align="center" width="20%"><strong>标题</strong></td>
    <td align="center" width="8%"><strong>状态</strong></td>
    <td align="center" width="10%"><strong>发件人</strong></td>
    <td align="center" width="11%"><strong>发件人</strong></td>
    
    <td align="center" width="18%"><strong>操作</strong></td>
  </tr>
  <volist name='data' id='letter'>
  <tr height="26">
    <td width="14%" align="center" bgcolor="#FFFFFF"><{$letter.time|date="Y-m-d h:i:s",###}></td>
    <td width="20%" align="center" bgcolor="#FFFFFF"><{$letter.letter_title}></td>
    <td width="8%" align="center" bgcolor="#FFFFFF"><if condition="$letter.status eq 0"><font color='red'>未读</font><elseif condition="$letter.status eq 1"/>已读
<else /> 已读
</if>

</td>
    <td width="10%" align="center" bgcolor="#FFFFFF"><{$letter.letter_from}></td>
    <td width="11%" align="center" bgcolor="#FFFFFF"><{$letter.letter_to}></td>
    
    <td width="18%" align="center" bgcolor="#FFFFFF"><a href="__ROOT__/index.php/letter/show/letter_id/<{$letter.letter_id}>" target="_blank">浏览</a>|<a href="__APP__/member/letter_del/id/<{$letter.letter_id}>" onclick="return confirm('确定要删除?')">删除</a></td>
  </tr>
  </volist>
   <tr class="alt-row">
    <td height="26" colspan="9" align="center" bgcolor="#FFFFFF"> <span><{$page}></span> </td>
  </tr>
</tbody></table>
